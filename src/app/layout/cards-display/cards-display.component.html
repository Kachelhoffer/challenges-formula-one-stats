<div class="cardsContainer">
    <div class="row" *ngIf="this.worldChampionList">
      <div *ngFor="let winner of this.worldChampionList.MRData.StandingsTable.StandingsLists; let i = index" class="col-md-4">
        <!-- This card component generates a card tile for each year datapoint -->
        <app-card (yearRaceDetailRequested)="yearRaceDetailRequested($event)" [winner]="winner"></app-card>
      </div>
    </div>
</div>
